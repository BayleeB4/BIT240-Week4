	var userChoice = prompt("Please choose Rock, Paper, or Scissors");

		  return 'rock';
		  break;
		case 1:
		  return 'scissors';
		  break;
		case 2:
		  return 'paper';
		  break;
		};
	}

		if(choice1 === choice2) {
		return "The result is a tie!";
	}
	if(choice1 === "rock") {
		if(choice2 === "scissors") {
			return "You win";
		} else {
			return "Computer wins";
		}
	}
	if(choice1 === "paper") {
		if(choice2 === "rock") {
			return "You win";
		} else {
			if(choice2 === "scissors") {
				return "Computer wins";
		}
	}
	if(choice1 === "scissors") {
		if(choice2 === "rock") {
			return "Computer wins";
		} else {
			if(choice2 === "paper") {
				return "You win";
			}
		}
	}
	}
	};

	  document.getElementById("cpu").innerHTML = "Computer chose: " + computerChoice;
	  document.getElementById("winner").innerHTML = determineWinner(userChoice, computerChoice);
	};
    </script>
